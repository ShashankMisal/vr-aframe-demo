<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Demo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('play-pause', {
      init: function () {
        var myVideo = document.querySelector("#demovr");
        var videoControls = document.querySelector("#videoControls");
        this.el.addEventListener('click', function () {
          if (myVideo.paused) {
            myVideo.play();
            videoControls.setAttribute('src', '#pause');
          } else {
            myVideo.pause();
            videoControls.setAttribute('src', '#play');
          }
        })
      },
    });

  </script>
</head>

<body>

  <a-scene>
    <a-assets>
      <img id="play" src="play.png" alt="play">
      <img id="pause" src="pause.png" alt="pause">
      <video id="demovr" src="vrvideo.mp4" loop="true"></video>
    </a-assets>


    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

    <a-videosphere src="#demovr" rotation="0 -90 0">
    </a-videosphere>

    <a-image src="#videoControls" src="#play" position="0 1 -2" scale="0.2 0.2 1" play-pause></a-image>

  </a-scene>

</body>

</html>
